<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .table-container {
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: 500;
        }

        .treatment-progress {
            margin-top: 20px;
        }

        .treatment-progress h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            height: 20px;
        }

        .progress {
            background-color: #4caf50;
            height: 100%;
            text-align: right;
            padding-right: 10px;
            box-sizing: border-box;
            color: #fff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard de Administración</h1>
        <div class="menu">
            <a href="#">Registro de Pacientes y Citas</a>
            <a href="#">Ver Registros</a>
            <a href="#">Tratamientos</a>
        </div>

        <div class="table-container">
            <h2>Datos de Pacientes y Citas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Correo</th>
                        <th>Fecha de la Cita</th>
                        <th>Hora de la Cita</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los datos desde la base de datos -->
                </tbody>
            </table>
        </div>

        <div class="treatment-progress">
            <h2>Progreso de Tratamientos</h2>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;">70%</div>
            </div>
        </div>
    </div>
</body>
</html>
