<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Clínica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .login-container input[type="submit"]:hover {
            background-color: #34495e;
        }

        .login-container .error {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="submit" value="Ingresar">
            <div class="error" id="errorMessage">Credenciales incorrectas, por favor intente nuevamente.</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUsername = 'camsadmin';
            const validPassword = '@1cambron$';

            if (username === validUsername && password === validPassword) {
                window.location.href = 'https://sezaru-yamamoto.github.io/camsa-automation/admin-menu.html'; // Reemplaza con la URL de tu dashboard
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

      if (username === validUsername && password === validPassword) {
    sessionStorage.setItem('authenticated', 'true'); // Guarda el estado de autenticación
    window.location.href = 'https://sezaru-yamamoto.github.io/camsa-automation/admin-menu.html'; // Reemplaza con la URL de tu dashboard
}

    </script>

</body>
</html>
