    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link rel="icon" href="https://sezaru-yamamoto.github.io/camsa-automation/assets/maily2.png" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 120px;
            height: auto;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #34495e;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .show-password input[type="checkbox"] {
            margin-right: 8px;
        }

        .show-password label {
            font-size: 14px;
            color: #555;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
                max-width: 90%;
            }

            .login-container h2 {
                font-size: 20px;
            }

            .login-container input[type="text"],
            .login-container input[type="password"],
            .login-container input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }

            .login-container img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://sezaru-yamamoto.github.io/camsa-automation/assets/maily2.png" alt="Logo">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <div class="show-password">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Mostrar contraseña</label>
            </div>
            <input type="submit" value="Acceder">
        </form>
        <div id="errorMessage" class="error-message">Credenciales incorrectas, intente nuevamente.</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://hook.us1.make.com/92vyd6x4pzsdghneocy5rpyiu6q4bpgu', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();

                if (result.authenticated) {
                    sessionStorage.setItem('authenticated', 'true');
                    window.location.href = 'https://sezaru-yamamoto.github.io/camsa-automation/dashboard.html';
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error al enviar los datos:', error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
