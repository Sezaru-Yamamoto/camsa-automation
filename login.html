<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        .login-container label {
            width: 100%;
            margin-bottom: 5px;
            font-size: 14px;
            color: #2c3e50;
            display: block;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #34495e;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .show-password {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .show-password input {
            margin-right: 5px;
        }

        @media (min-width: 768px) {
            .login-container {
                width: 60%;
                max-width: 500px;
            }
        }

        @media (max-width: 767px) {
            .login-container {
                width: 80%;
                max-width: none;
                height: 80vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://sezaru-yamamoto.github.io/camsa-automation/assets/maily2.png" alt="Logo">
        <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Usuario" required>
            <label for="password">Contrase침a</label>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <label class="show-password">
                <input type="checkbox" id="showPassword"> Mostrar contrase침a
            </label>
            <input type="submit" value="Acceder">
        </form>
        <div id="errorMessage" class="error-message">Credenciales incorrectas, intente nuevamente.</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://hook.us1.make.com/92vyd6x4pzsdghneocy5rpyiu6q4bpgu', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();

                if (result.authenticated) {
                    sessionStorage.setItem('authenticated', 'true');
                    window.location.href = 'https://sezaru-yamamoto.github.io/camsa-automation/dashboard.html';
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error al enviar los datos:', error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
