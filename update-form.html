<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cita</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .flatpickr-calendar .day {
            border-radius: 0;
            color: black;
        }
        .flatpickr-calendar .day.available {
            background-color: green !important;
            color: white !important;
        }
        .flatpickr-calendar .day.unavailable {
            background-color: red !important;
            color: white !important;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container img {
            max-width: 80px;
            display: block;
            margin: 0 auto 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"], input[type="tel"], input[type="date"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="tel"]:focus, input[type="date"]:focus, input[type="email"]:focus, select:focus, textarea:focus {
            border-color: #888;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .confirmation-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 280px;
            width: 100%;
        }

        .confirmation-box p {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }

        .confirmation-box button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .confirmation-box button:hover {
            background-color: #555;
        } 
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://www.maily.com.mx/images/maily_logo.svg" alt="Logo de la Clínica">
        <h2>Actualizar Cita</h2>
        <form id="updateForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha-cita">Fecha de la Cita:</label>
            <input type="text" id="fecha-cita" name="fecha-cita" required>

            <label for="hora-cita">Hora de la Cita:</label>
            <select id="hora-cita" name="hora-cita" required></select>

            <label for="motivo-consulta">Motivo de Consulta:</label>
            <textarea id="motivo-consulta" name="motivo-consulta" required></textarea>

            <input type="submit" value="Actualizar Cita">
        </form>
    </div>

    <!-- Overlay de confirmación -->
    <div id="confirmationOverlay" class="overlay">
        <div id="confirmationMessage" class="confirmation-box">
            <p>¡Tu cita ha sido modificada correctamente!</p>
            <button id="confirmationButton">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const API_KEY = 'patOfwFQDiPh6QKCs.84fa051144afd6cc3d3b193de88bd84c733e8219065e55e34f2cb7c5d03b70b7';  // Token de API
    const BASE_ID = 'app0HWHKlb3P6MChm';  // ID de la base de datos
    const CITAS_TABLE_NAME = 'Citas';
    const PACIENTES_TABLE_NAME = 'Pacientes';

    const fechaCitaInput = document.getElementById('fecha-cita');
    const horaCitaSelect = document.getElementById('hora-cita');

    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    const citaId = getParameterByName('cita_id');
    const pacienteId = getParameterByName('paciente_id');

    function fetchFromAirtable(tableName, id) {
        const url = `https://api.airtable.com/v0/${BASE_ID}/${tableName}/${id}`;
        return fetch(url, {
            headers: {
                Authorization: `Bearer ${API_KEY}`
            }
        })
        .then(response => response.json())
        .catch(error => console.error('Error fetching data:', error));
    }

    Promise.all([
        fetchFromAirtable(PACIENTES_TABLE_NAME, pacienteId),
        fetchFromAirtable(CITAS_TABLE_NAME, citaId)
    ])
    .then(([pacienteData, citaData]) => {
        const pacienteFields = pacienteData.fields;
        const citaFields = citaData.fields;

        document.getElementById('nombre').value = pacienteFields['Nombre'] || '';
        document.getElementById('apellido').value = pacienteFields['Apellido'] || '';
        document.getElementById('telefono').value = pacienteFields['Teléfono'] || '';
        document.getElementById('fecha-nacimiento').value = pacienteFields['Fecha de Nacimiento'] || '';
        document.getElementById('correo').value = pacienteFields['Correo'] || '';
        document.getElementById('fecha-cita').value = citaFields['Fecha'] || '';
        document.getElementById('hora-cita').value = citaFields['Hora'] || '';
        document.getElementById('motivo-consulta').value = citaFields['Motivo de Consulta'] || '';

        // Configura flatpickr
        flatpickr(fechaCitaInput, {
            dateFormat: 'Y-m-d',
            minDate: 'today',
            enableTime: false,
            onChange: function(selectedDates, dateStr, instance) {
                fetchAvailableHours(dateStr);
            }
        });

        // Cargar horas disponibles
        function fetchAvailableHours(date) {
            const url = `https://api.airtable.com/v0/${BASE_ID}/${CITAS_TABLE_NAME}?filterByFormula=AND(IS_SAME({Fecha}, "${date}", 'day'), IS_SAME({Hora}, "hora", 'hour'))`;
            fetch(url, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const occupiedHours = data.records.map(record => record.fields['Hora']);
                updateHoraCitaSelect(occupiedHours);
            })
            .catch(error => console.error('Error fetching available hours:', error));
        }

        function updateHoraCitaSelect(occupiedHours) {
            horaCitaSelect.innerHTML = '';
            for (let hour = 10; hour <= 18; hour++) {
                const formattedHour = hour < 10 ? `0${hour}:00` : `${hour}:00`;
                const option = document.createElement('option');
                option.value = formattedHour;
                option.textContent = formattedHour;
                if (!occupiedHours.includes(formattedHour)) {
                    option.classList.add('available');
                } else {
                    option.classList.add('unavailable');
                }
                horaCitaSelect.appendChild(option);
            }
        }
    });

    const form = document.getElementById('updateForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        data['id'] = citaId;

        fetch(`https://api.airtable.com/v0/${BASE_ID}/${CITAS_TABLE_NAME}/${citaId}`, {
            method: 'PATCH',
            headers: {
                'Authorization': `Bearer ${API_KEY}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fields: data
            })
        })
        .then(response => response.json())
        .then(data => {
            showConfirmation();
        })
        .catch(error => console.error('Error updating data:', error));
    });

 // Enviar los datos a la webhook de Make
        fetch('https://hook.us1.make.com/sa972atghsaxg2c85cpkzqwiuybmq91p', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Datos enviados a la webhook de Make:', data);
            showConfirmation();
        })
        .catch(error => console.error('Error al enviar datos a la webhook de Make:', error));
    })
    .catch(error => console.error('Error actualizando datos:', error));
});

    function showConfirmation() {
        const overlay = document.getElementById('confirmationOverlay');
        overlay.style.display = 'flex';
        document.getElementById('confirmationButton').addEventListener('click', function() {
            overlay.style.display = 'none';
            window.location.href = 'index.html'; // Redirigir a la página principal o de citas
        });
    }
});
    </script>
</body>
</html>
