<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<body>
    <div class="form-container">
        <img src="https://www.maily.com.mx/images/maily_logo.svg" alt="Logo de la Clínica">
        <h2>Actualizar Cita</h2>
        <form id="updateForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha-cita">Fecha de la Cita:</label>
            <input type="text" id="fecha-cita" name="fecha-cita" required>

            <label for="hora-cita">Hora de la Cita:</label>
            <select id="hora-cita" name="hora-cita" required></select>

            <label for="motivo-consulta">Motivo de Consulta:</label>
            <textarea id="motivo-consulta" name="motivo-consulta" required></textarea>

            <input type="submit" value="Actualizar Cita">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_KEY = 'patOfwFQDiPh6QKCs';  // Token de API
            const BASE_ID = 'app0HWHKlb3P6MChm';  // ID de la base de datos
            const CITAS_TABLE_NAME = 'Citas';
            const PACIENTES_TABLE_NAME = 'Pacientes';

            // Función para obtener el valor de un parámetro de la URL
            function getParameterByName(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            const citaId = getParameterByName('cita_id');
            const pacienteId = getParameterByName('paciente_id');

            // Función para obtener datos de Airtable
            function fetchFromAirtable(tableName, id) {
                const url = `https://api.airtable.com/v0/${BASE_ID}/${tableName}/${id}`;
                return fetch(url, {
                    headers: {
                        Authorization: `Bearer ${API_KEY}`
                    }
                })
                .then(response => response.json());
            }

            // Cargar datos del paciente y de la cita
            Promise.all([
                fetchFromAirtable(PACIENTES_TABLE_NAME, pacienteId),
                fetchFromAirtable(CITAS_TABLE_NAME, citaId)
            ])
            .then(([pacienteData, citaData]) => {
                const pacienteFields = pacienteData.fields;
                const citaFields = citaData.fields;

                document.getElementById('nombre').value = pacienteFields['Nombre'];
                document.getElementById('apellido').value = pacienteFields['Apellido'];
                document.getElementById('telefono').value = pacienteFields['Teléfono'];
                document.getElementById('fecha-nacimiento').value = pacienteFields['Fecha de Nacimiento'];
                document.getElementById('correo').value = pacienteFields['Correo'];

                // Configura flatpickr
                flatpickr(document.getElementById('fecha-cita'), {
                    dateFormat: 'Y-m-d',
                    minDate: 'today',
                    defaultDate: citaFields['Fecha']
                });

                // Actualiza las horas disponibles
                actualizarHorasDisponibles(citaFields['Fecha']);
                
                document.getElementById('hora-cita').value = citaFields['Hora'];
                document.getElementById('motivo-consulta').value = citaFields['Motivo de Consulta'];
            })
            .catch(error => console.error('Error fetching data:', error));

            function actualizarHorasDisponibles(fechaCita) {
                // Similar a la función de actualización de horas en el código anterior
                // Ajusta según tus necesidades
            }

            document.getElementById('updateForm').addEventListener('submit', function(event) {
                event.preventDefault();
                enviarDatosFormulario()
                .then(response => {
                    if (response.ok) {
                        alert('Cita actualizada correctamente.');
                    } else {
                        alert('No se logró actualizar la cita. Por favor, inténtelo nuevamente.');
                    }
                })
                .catch(error => {
                    alert('Error en la comunicación. Por favor, inténtelo nuevamente.');
                });
            });

            function enviarDatosFormulario() {
                const formData = new FormData(document.getElementById('updateForm'));
                const data = Object.fromEntries(formData.entries());
                data['cita_id'] = citaId;  // Incluye el ID de la cita en los datos enviados

                return fetch('https://hook.us1.make.com/sa972atghsaxg2c85cpkzqwiuybmq91p', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            }
        });
    </script>
</body>
</html>
