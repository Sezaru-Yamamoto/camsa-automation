<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Clínica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        #logoutButton {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #logoutButton:hover {
            background-color: #c0392b;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
        }

        table th {
            background-color: #2c3e50;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody tr:hover {
            background-color: #e9f5ff;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #2980b9;
        }

        .actions .delete {
            background-color: #e74c3c;
        }

        .actions .delete:hover {
            background-color: #c0392b;
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <button id="logoutButton">Cerrar Sesión</button>
        <ul>
            <li data-section="pacientes">Pacientes</li>
            <li data-section="citas">Citas</li>
            <li data-section="tratamientos">Tratamientos</li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Sección para Pacientes -->
        <div id="pacientes" class="section">
            <h2>Pacientes</h2>
            <table class="table" id="pacientesTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="pacientesData">
                    <!-- Aquí se llenarán los datos -->
                </tbody>
            </table>
        </div>

        <!-- Sección para Citas -->
        <div id="citas" class="section">
            <h2>Citas</h2>
            <table class="table" id="citasTable">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Fecha</th>
                        <th>Motivo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="citasData">
                    <!-- Aquí se llenarán los datos -->
                </tbody>
            </table>
        </div>

        <!-- Sección para Tratamientos -->
        <div id="tratamientos" class="section">
            <h2>Tratamientos</h2>
            <table class="table" id="tratamientosTable">
                <thead>
                    <tr>
                        <th>Progreso</th>
                        <th>Fecha de Inicio</th>
                        <th>Paciente</th>
                        <th>Resultados</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tratamientosData">
                    <!-- Aquí se llenarán los datos -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'https://sezaru-yamamoto.github.io/camsa-automation/login.html';
        } else { 
            fetchData();
            showSection('pacientes');
        }
    });

    document.getElementById('logoutButton').addEventListener('click', function() {
        sessionStorage.removeItem('authenticated');
        window.location.href = 'https://sezaru-yamamoto.github.io/camsa-automation/login.html';
    });

   async function fetchData() {
    const baseUrl = 'https://api.airtable.com/v0/app0HWHKlb3P6MChm/';
    const apiKey = 'patOfwFQDiPh6QKCs.84fa051144afd6cc3d3b193de88bd84c733e8219065e55e34f2cb7c5d03b70b7';

    const fetchTableData = async (table) => {
        const response = await fetch(`${baseUrl}${table}`, {
            headers: { 'Authorization': `Bearer ${apiKey}` }
        });
        const data = await response.json();
        return data.records;
    };

    const [pacientes, citas, tratamientos] = await Promise.all([
        fetchTableData('Pacientes'),
        fetchTableData('Citas'),
        fetchTableData('Tratamientos'),
    ]);

    // Crear un mapeo de IDs de pacientes a nombres completos
    const pacientesMap = {};
    pacientes.forEach(paciente => {
        const nombreCompleto = `${paciente.fields.Nombre || ''} ${paciente.fields.Apellido || ''}`;
        pacientesMap[paciente.id] = nombreCompleto;
    });

    renderData('pacientesData', pacientes);
    renderData('citasData', citas, 'cita');
    renderData('tratamientosData', tratamientos, 'tratamiento', pacientesMap);
}

   function renderData(elementId, data, type, pacientesMap = {}) {
    const tableBody = document.getElementById(elementId);
    tableBody.innerHTML = data.map(record => {
        if (type === 'cita') {
            return `
                <tr>
                    <td>${record.fields.Hora || ''}</td>
                    <td>${record.fields.Fecha || ''}</td>
                    <td>${record.fields.Notas || ''}</td>
                    <td>
                        <div class="actions">
                            <button class="update">Actualizar</button>
                            <button class="delete" data-id="${record.id}">Eliminar</button>
                        </div>
                    </td>
                </tr>
            `;
        } else if (type === 'tratamiento') {
            const pacienteNombre = pacientesMap[record.fields.Paciente] || 'Paciente desconocido';
            return `
                <tr>
                    <td>${record.fields.Progreso || ''}</td>
                    <td>${record.fields['Fecha de Inicio'] || ''}</td>
                    <td>${pacienteNombre}</td>
                    <td>${record.fields.Resultados || ''}</td>
                    <td>
                        <div class="actions">
                            <button class="update">Actualizar</button>
                            <button class="delete" data-id="${record.id}">Eliminar</button>
                        </div>
                    </td>
                </tr>
            `;
        } else {
            return `
                <tr>
                    <td>${record.fields.Nombre || ''}</td>
                    <td>${record.fields.Apellido || ''}</td>
                    <td>${record.fields['Fecha de Nacimiento'] || ''}</td>
                    <td>${record.fields.Teléfono || ''}</td>
                    <td>${record.fields.Correo || ''}</td>
                    <td>
                        <div class="actions">
                            <button class="update">Actualizar</button>
                            <button class="delete" data-id="${record.id}">Eliminar</button>
                        </div>
                    </td>
                </tr>
            `;
        }
    }).join('');
}
    </script>
</body>
</html>
