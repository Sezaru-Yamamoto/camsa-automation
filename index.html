<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Citas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h2 {
            color: #34495e;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="email"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccd1d1;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        textarea {
            resize: vertical;
        }

        /* Estilos para móviles */
        @media (max-width: 480px) {
            form {
                padding: 15px;
            }
        }

        /* Estilos para el mensaje de confirmación */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }

        .confirmation-box p {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #34495e;
        }

        .confirmation-box button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .confirmation-box button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <form id="patientForm">
        <h2>Registro de Paciente y Cita</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="fecha-hora-cita">Fecha y Hora de la Cita:</label>
        <input type="datetime-local" id="fecha-hora-cita" name="fecha-hora-cita" required>

        <label for="motivo-consulta">Motivo de Consulta:</label>
        <textarea id="motivo-consulta" name="motivo-consulta" rows="4" cols="50" required></textarea>

        <input type="submit" value="Registrar Cita">
    </form>

    <!-- Recuadro de confirmación -->
    <div class="overlay" id="confirmationOverlay">
        <div class="confirmation-box">
            <p>Cita agendada correctamente, enviaremos un mensaje con los detalles al número registrado, ¡Gracias!</p>
            <button onclick="closeConfirmation()">Ok</button>
        </div>
    </div>

    <script>
        // Función para mostrar el recuadro de confirmación
        function showConfirmation() {
            document.getElementById('confirmationOverlay').style.display = 'flex';
        }

        // Función para cerrar el recuadro de confirmación
        function closeConfirmation() {
            document.getElementById('confirmationOverlay').style.display = 'none';
        }

        // Cargar horas ocupadas y disponibles al cargar la página
        window.onload = function() {
            fetch('https://hook.us1.make.com/tu-webhook-url') // URL del webhook que consulta la base de datos
                .then(response => response.json())
                .then(data => {
                    const ocupadas = data.ocupadas; // Suponiendo que las fechas ocupadas vienen en un array
                    const dateTimeInput = document.getElementById('fecha-hora-cita');

                    // Agregar color a las fechas y horas ocupadas
                    ocupadas.forEach(ocupada => {
                        // Si se puede modificar la UI para cambiar colores según fechas ocupadas,
                        // Aquí puedes usar bibliotecas como flatpickr para aplicar estos cambios.
                    });
                })
                .catch(error => {
                    console.error('Error al cargar las horas ocupadas:', error);
                });
        };

        // Interceptar el envío del formulario
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            var form = event.target;

            // Realizar el envío del formulario de manera asíncrona
            fetch('https://hook.us1.make.com/sa972atghsaxg2c85cpkzqwiuybmq91p', {
                method: 'POST',
                body: new FormData(form)
            }).then(function(response) {
                // Si el envío es exitoso, mostrar el recuadro de confirmación
                if (response.ok) {
                    showConfirmation();
                }
            }).catch(function(error) {
                console.error('Error al enviar el formulario:', error);
            });
        });
    </script>
</body>
</html>
