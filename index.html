<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Citas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Tu CSS existente aquí */

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .confirmation-box {
            background-color: var(--form-bg-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .confirmation-box p {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: var(--text-color);
        }

        .confirmation-box button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .confirmation-box button:hover {
            background-color: var(--button-hover-bg-color);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label for="modeToggle">Modo oscuro</label>
        <input type="checkbox" id="modeToggle">
    </div>

    <div class="form-container">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.maily.com.mx%2Fmaily&psig=AOvVaw30BvwZkZJ9RZtKTLqHiTPg&ust=1723615649785000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOibqOam8YcDFQAAAAAdAAAAABAR" alt="Logo de la Clínica">
        <h2>Registro de Paciente y Cita</h2>
        <form id="patientForm">
            <!-- Campos del formulario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha-cita">Fecha de la Cita:</label>
            <input type="date" id="fecha-cita" name="fecha-cita" required>

            <label for="hora-cita">Hora de la Cita:</label>
            <select id="hora-cita" name="hora-cita" required></select>

            <label for="motivo-consulta">Motivo de Consulta:</label>
            <textarea id="motivo-consulta" name="motivo-consulta" required></textarea>

            <input type="submit" value="Registrar Cita">
        </form>
    </div>

    <!-- Overlay de confirmación -->
    <div id="confirmationOverlay" class="overlay" style="display: none;">
        <div id="confirmationMessage" class="confirmation-box">
            <p>¡Tu cita ha sido registrada correctamente!</p>
            <button id="confirmationButton">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function actualizarValoresMinimos() {
                const now = new Date();
                const offset = 0; // CDMX está en UTC0
                const localNow = new Date(now.getTime() + (offset * 60 * 60 * 1000));

                // Formatear la fecha y hora en el formato adecuado para los campos
                const todayDate = localNow.toISOString().split('T')[0]; // YYYY-MM-DD
                const currentTime = localNow.toTimeString().split(' ')[0].substring(0, 5); // HH:MM

                // Establecer el valor mínimo para el campo de fecha
                document.getElementById('fecha-cita').setAttribute('min', todayDate);

                // Actualizar la hora mínima dependiendo de la fecha seleccionada
                const fechaCita = document.getElementById('fecha-cita').value;
                const horaCita = document.getElementById('hora-cita');

                if (fechaCita === todayDate) {
                    horaCita.setAttribute('min', currentTime);
                } else {
                    horaCita.removeAttribute('min');
                }
            }

            function actualizarHorasDisponibles() {
                const fechaCita = new Date(document.getElementById('fecha-cita').value);
                const horaCita = document.getElementById('hora-cita');

                // Limpiar las opciones actuales
                horaCita.innerHTML = '';

                // Definir horarios disponibles
                let startHour, endHour;
                const dayOfWeek = fechaCita.getDay();
                
                if (dayOfWeek === 0) {
                    // Domingo, no disponible
                    horaCita.innerHTML = '<option value="">No disponible</option>';
                    return;
                } else if (dayOfWeek === 6) {
                    // Sábado
                    startHour = 10;
                    endHour = 16;
                } else {
                    // Lunes a Viernes
                    startHour = 10;
                    endHour = 18;
                }

                for (let hour = startHour; hour < endHour; hour++) {
                    // Añadir opciones para cada 30 minutos
                    horaCita.innerHTML += `<option value="${hour.toString().padStart(2, '0')}:00">${hour}:00</option>`;
                    horaCita.innerHTML += `<option value="${hour.toString().padStart(2, '0')}:30">${hour}:30</option>`;
                }
            }

            // Inicializar los valores mínimos cuando se carga la página
            actualizarValoresMinimos();

            // Actualizar hora mínima y horas disponibles cuando cambie la fecha
            document.getElementById('fecha-cita').addEventListener('change', function() {
                actualizarValoresMinimos();
                actualizarHorasDisponibles();
            });

            document.getElementById('patientForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var form = event.target;

                // Recoger datos del formulario
                var nombre = document.getElementById('nombre').value;
                var apellido = document.getElementById('apellido').value;
                var telefono = document.getElementById('telefono').value;
                var fechaNacimiento = document.getElementById('fecha-nacimiento').value;
                var correo = document.getElementById('correo').value;
                var fechaCita = document.getElementById('fecha-cita').value;
                var horaCita = document.getElementById('hora-cita').value;
                var motivoConsulta = document.getElementById('motivo-consulta').value;

                // Validar que la hora esté en intervalos de 30 minutos
                if (!validarIntervalo30Minutos(horaCita)) {
                    alert("Por favor, selecciona una hora en intervalos de 30 minutos.");
                    return;
                }

                // Validar fecha y hora
                var fechaHoraCita = new Date(fechaCita + 'T' + horaCita);
                if (!validarFechaHoraCita(fechaHoraCita)) {
                    alert("Por favor, selecciona una fecha y hora válida. El horario es:\n- Lunes a Viernes: 10:00 - 18:00\n- Sábado: 10:00 - 16:00\n- Domingo: No disponible");
                    return;
                }

                // Crear un objeto FormData y añadir los datos
                var formData = new FormData();
                formData.append('nombre', nombre);
                formData.append('apellido', apellido);
                formData.append('telefono', telefono);
                formData.append('fecha-nacimiento', fechaNacimiento);
                formData.append('correo', correo);
                formData.append('fecha-cita', fechaCita);
                formData.append('hora-cita', horaCita);
                formData.append('motivo-consulta', motivoConsulta);

                // Enviar datos del formulario usando Fetch API
                fetch('tu-url-de-webhook', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Mostrar el mensaje de confirmación
                    document.getElementById('confirmationOverlay').style.display = 'flex';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            // Manejo del botón de confirmación
            document.getElementById('confirmationButton').addEventListener('click', function() {
                document.getElementById('confirmationOverlay').style.display = 'none';
                document.getElementById('patientForm').reset();
            });

            function validarIntervalo30Minutos(hora) {
                // Función para validar que la hora está en intervalos de 30 minutos
                const [hours, minutes] = hora.split(':').map(Number);
                return minutes === 0 || minutes === 30;
            }

            function validarFechaHoraCita(fechaHoraCita) {
                // Función para validar la fecha y hora de la cita
                const diaSemana = fechaHoraCita.getDay();
                const hora = fechaHoraCita.getHours();

                if (diaSemana === 0) {
                    return false; // Domingo no disponible
                } else if (diaSemana === 6) {
                    // Sábado
                    return hora >= 10 && hora < 16;
                } else {
                    // Lunes a Viernes
                    return hora >= 10 && hora < 18;
                }
            }
        });
    </script>
</body>
</html>
