<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Citas</title>
</head>
<body>
    <h2>Formulario de Registro de Citas</h2>
    <form action="/submit-form" method="post">
        <!-- Campo para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Campo para el apellido -->
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br><br>

        <!-- Campo para el teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
        <br><br>

        <!-- Campo para la fecha de nacimiento -->
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        <br><br>

        <!-- Campo para el correo electrónico -->
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br>

        <!-- Campo para la fecha y hora de la cita -->
        <label for="fecha-hora-cita">Fecha y Hora de la Cita:</label>
        <input type="datetime-local" id="fecha-hora-cita" name="fecha-hora-cita" required>
        <br><br>

        <!-- Campo para el motivo de consulta -->
        <label for="motivo-consulta">Motivo de Consulta:</label>
        <textarea id="motivo-consulta" name="motivo-consulta" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Botón para enviar el formulario -->
        <input type="submit" value="Registrar Cita">
    </form>
</body>
</html>
</body>
</html>
