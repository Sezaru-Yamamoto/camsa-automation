<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Citas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-container img {
            max-width: 100%;
            display: block;
            margin: 0 auto 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f4f4f9;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .confirmation-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .confirmation-box p {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #333;
        }

        .confirmation-box button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .confirmation-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://www.maily.com.mx/images/maily_logo.svg" alt="Logo de la Clínica">
        <h2>Registro de Paciente y Cita</h2>
        <form id="patientForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha-cita">Fecha de la Cita:</label>
            <input type="date" id="fecha-cita" name="fecha-cita" required>

            <label for="hora-cita">Hora de la Cita:</label>
            <select id="hora-cita" name="hora-cita" required></select>

            <label for="motivo-consulta">Motivo de Consulta:</label>
            <textarea id="motivo-consulta" name="motivo-consulta" required></textarea>

            <input type="submit" value="Registrar Cita">
        </form>
    </div>

    <!-- Overlay de confirmación -->
    <div id="confirmationOverlay" class="overlay">
        <div id="confirmationMessage" class="confirmation-box">
            <p>¡Tu cita ha sido registrada correctamente!</p>
            <button id="confirmationButton">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function actualizarValoresMinimos() {
                const now = new Date();
                const offset = 0; // CDMX está en UTC0
                const localNow = new Date(now.getTime() + (offset * 60 * 60 * 1000));

                const todayDate = localNow.toISOString().split('T')[0]; // YYYY-MM-DD
                const currentTime = localNow.toTimeString().split(' ')[0].substring(0, 5); // HH:MM

                document.getElementById('fecha-cita').setAttribute('min', todayDate);

                const fechaCita = document.getElementById('fecha-cita').value;
                const horaCita = document.getElementById('hora-cita');

                if (fechaCita === todayDate) {
                    horaCita.setAttribute('min', currentTime);
                } else {
                    horaCita.removeAttribute('min');
                }
            }

            function actualizarHorasDisponibles() {
                const fechaCita = new Date(document.getElementById('fecha-cita').value);
                const horaCita = document.getElementById('hora-cita');

                horaCita.innerHTML = '';

                let startHour, endHour;
                const dayOfWeek = fechaCita.getDay();
                
                if (dayOfWeek === 0) {
                    horaCita.innerHTML = '<option value="">No disponible</option>';
                    return;
                } else if (dayOfWeek === 6) {
                    startHour = 10;
                    endHour = 16;
                } else {
                    startHour = 10;
                    endHour = 18;
                }

                for (let hour = startHour; hour < endHour; hour++) {
                    horaCita.innerHTML += `<option value="${hour.toString().padStart(2, '0')}:00">${hour}:00</option>`;
                    horaCita.innerHTML += `<option value="${hour.toString().padStart(2, '0')}:30">${hour}:30</option>`;
                }
            }

            actualizarValoresMinimos();

            document.getElementById('fecha-cita').addEventListener('change', function() {
                actualizarValoresMinimos();
                actualizarHorasDisponibles();
            });

            document.getElementById('patientForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var form = event.target;

                var nombre = document.getElementById('nombre').value;
                var apellido = document.getElementById('apellido').value;
                var telefono = document.getElementById('telefono').value;
                var fechaNacimiento = document.getElementById('fecha-nacimiento').value;
                var correo = document.getElementById('correo').value;
                var fechaCita = document.getElementById('fecha-cita').value;
                var horaCita = document.getElementById('hora-cita').value;
                var motivoConsulta = document.getElementById('motivo-consulta').value;

                var payload = {
                    nombre: nombre,
                    apellido: apellido,
                    telefono: telefono,
                    fechaNacimiento: fechaNacimiento,
                    correo: correo,
                    fechaCita: fechaCita,
                    horaCita: horaCita,
                    motivoConsulta: motivoConsulta
                };

                fetch('https://hook.us1.make.com/sa972atghsaxg2c85cpkzqwiuybmq91p', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la solicitud');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('confirmationOverlay').style.display = 'flex';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            document.getElementById('confirmationButton').addEventListener('click', function() {
                document.getElementById('confirmationOverlay').style.display = 'none';
                document.getElementById('patientForm').reset();
            });
        });
    </script>
</body>
</html>
