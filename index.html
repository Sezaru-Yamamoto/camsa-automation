<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Citas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h2 {
            color: #34495e;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="email"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccd1d1;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        textarea {
            resize: vertical;
        }

        /* Estilos para móviles */
        @media (max-width: 480px) {
            form {
                padding: 15px;
            }
        }

        /* Estilos para el mensaje de confirmación */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }

        .confirmation-box p {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #34495e;
        }

        .confirmation-box button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .confirmation-box button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <form id="patientForm">
        <h2>Registro de Paciente y Cita</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="fecha-hora-cita">Fecha y Hora de la Cita:</label>
        <input type="datetime-local" id="fecha-hora-cita" name="fecha-hora-cita" required>

        <label for="motivo-consulta">Motivo de Consulta:</label>
        <textarea id="motivo-consulta" name="motivo-consulta" rows="4" cols="50" required></textarea>

        <input type="submit" value="Registrar Cita">
    </form>

    <!-- Recuadro de confirmación -->
    <div class="overlay" id="confirmationOverlay">
        <div class="confirmation-box">
            <p>Cita agendada correctamente, enviaremos un mensaje con los detalles al número registrado, ¡Gracias!</p>
            <button onclick="closeConfirmation()">Ok</button>
        </div>
    </div>

    <script>
        // Función para mostrar el recuadro de confirmación
        function showConfirmation() {
            document.getElementById('confirmationOverlay').style.display = 'flex';
        }

        // Función para cerrar el recuadro de confirmación
        function closeConfirmation() {
            document.getElementById('confirmationOverlay').style.display = 'none';
        }

        // Validar la fecha y hora de la cita
        function validarFechaHoraCita(dateTimeInput) {
            var selectedDate = new Date(dateTimeInput);

            // Obtener día de la semana (0=Domingo, 1=Lunes, ..., 6=Sábado)
            var dayOfWeek = selectedDate.getDay();
            var hours = selectedDate.getHours();

            // Validaciones según el día de la semana
            var valid = true;
            if (dayOfWeek === 0) {
                // Domingo (no permitir)
                valid = false;
            } else if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                // Lunes a viernes (10:00 - 18:00)
                if (hours < 10 || hours >= 18) {
                    valid = false;
                }
            } else if (dayOfWeek === 6) {
                // Sábado (10:00 - 16:00)
                if (hours < 10 || hours >= 16) {
                    valid = false;
                }
            }

            return valid;
        }

        // Interceptar el envío del formulario
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            var form = event.target;

            var fechaHoraCita = document.getElementById('fecha-hora-cita').value;

            // Validar fecha y hora de la cita
            if (!validarFechaHoraCita(fechaHoraCita)) {
                alert("Por favor, selecciona una fecha y hora válida. El horario es:\n- Lunes a Viernes: 10:00 - 18:00\n- Sábado: 10:00 - 16:00\n- Domingo: No disponible");
                return; // No continuar si la fecha y hora no son válidas
            }

            // Realizar el envío del formulario de manera asíncrona
            fetch('https://hook.us1.make.com/sa972atghsaxg2c85cpkzqwiuybmq91p', {
                method: 'POST',
                body: new FormData(form)
            }).then(function(response) {
                // Si el envío es exitoso, mostrar el recuadro de confirmación
                if (response.ok) {
                    showConfirmation();
                    form.reset(); // Reiniciar el formulario
                } else {
                    console.error('Error en la respuesta del servidor:', response.statusText);
                }
            }).catch(function(error) {
                console.error('Error al enviar el formulario:', error);
            });
        });
    </script>
</body>
</html>
